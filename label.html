<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div  class="container">
        <div> <h1>FD Calculator</h1></div>
        <div class="form-group">
            <label for="Principal">Principal Amount</label>
            <input type="number" id="principal" placeholder="Enter the principal amount here">
        </div>
        <div class="form-group">
            <label for="Interest">Interest Rate:</label>
            <input type="number" id="interest" placeholder="Enter the amount of interest rate here">
        </div>
        <div class="form-group">
            <label for="Tenure">Tenure In Years:</label>
            <input type="number" id="tenure" placeholder="Enter the amount of tenure in years here">
        </div>
        <button id="calcbtn" class="calcbtn">Calculate</button>
        <p id="result" class="result">The Maturity Amount:</p>

    </div>

    <script src="calcmatamount.js"></script>
</body>
</html>
